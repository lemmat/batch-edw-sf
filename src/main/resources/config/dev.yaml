sql:
  saleswarehouse: "SELECT * FROM SalesForce.dbo.SalesWhse WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
  saleswarehouserelationship: "SELECT * FROM SalesForce.dbo.Cust_SalesWhseRelationship"
  accounts:
    customer.retrieve: "SELECT * FROM SalesForce.dbo.Customers WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
    vendor.retrieve: "SELECT * FROM SalesForce.dbo.Vendors WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
    manager.retrieve: "SELECT * FROM SalesForce.dbo.AccountManager WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
    manager.relationship: "SELECT  * FROM  SalesForce.dbo.AccountManagerRelationship_ShipTo WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
  shipto: "SELECT  * FROM SalesForce.dbo.ShipTos WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
  customerno: "SELECT * FROM SalesForce.dbo.AccountManagerRelationship_Custno WHERE Last_update_date >= :LastUpdateDate and Last_update_date <= :CurrentUpdateDate"
  spatask: "SELECT  * FROM SalesForce.dbo.SPA_Tasks WHERE LastUpdated >= :LastUpdateDate and LastUpdated <= :CurrentUpdateDate" 
  product: "SELECT * FROM SalesForce.dbo.Product"
  order: "SELECT * FROM SalesForce.dbo.Order_Header WHERE Stage='Order'"
  orderzerolines: "SELECT * FROM SalesForce.dbo.Order_Header WHERE Stage='Order' and LineCount='0'"
  orderlines: "SELECT * FROM SalesForce.dbo.Order_Lines WHERE  Stage='Order'"  
  quote: "SELECT * FROM SalesForce.dbo.Order_Header WHERE Stage='Quote'"
  quotelines: "SELECT * FROM SalesForce.dbo.Order_Lines WHERE Stage = 'Quote'"
  invoice: "SELECT * FROM SalesForce.dbo.Invoice_Header WHERE Stage='Invoice' or Stage='Paid'"
  invoicelines: "SELECT * FROM SalesForce.dbo.Invoice_Lines"
  shipment: "SELECT * FROM SalesForce.dbo.Shipment_Header WHERE Stage='Shipment'"
  shipmentlines: "SELECT * FROM SalesForce.dbo.Shipment_Lines"
  nightly:
    saleswarehouse: "SELECT * FROM SalesForce.dbo.SalesWhse"
    saleswarehouserelationship: "SELECT * FROM SalesForce.dbo.Cust_SalesWhseRelationship"
    accounts:
      customer.retrieve: "SELECT * FROM SalesForce.dbo.Customers"
      vendor.retrieve: "SELECT * FROM SalesForce.dbo.Vendors"
      manager.retrieve: "SELECT * FROM SalesForce.dbo.AccountManager"
      manager.relationship: "SELECT  * FROM  SalesForce.dbo.AccountManagerRelationship_ShipTo"
    shipto: "SELECT  * FROM SalesForce.dbo.ShipTos"
    customerno: "SELECT * FROM SalesForce.dbo.AccountManagerRelationship_Custno"
    spatask: "SELECT  * FROM SalesForce.dbo.SPA_Tasks"
